---
layout: default
---

{% include variables.html%}

<div class="page-header theme-bg-dark py-5 text-center position-relative">
    <div class="theme-bg-shapes-right"></div>
    <div class="theme-bg-shapes-left"></div>
    <div class="container">
        <h1 class="page-heading single-col-max mx-auto">Blueprint Catalog</h1>
        <div class="page-intro single-col-max mx-auto">Everything you need to get your backend software done.</div>
        <div class="main-search-box pt-3 d-block mx-auto">
            <form class="search-form w-100">
                <input type="text" placeholder="Search the docs..." name="search-input" id="search-input" class="form-control search-input">
                <button type="button" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
            </form>
            {% include search.html%}
            </div>
    </div>
</div><!--//page-header-->

<div class="page-content">
    <div class="container">
        <div class="docs-overview py-5">
            <div class="row justify-content-center">
                {% for category in categories %}                    
                <div class="col-12 col-lg-6 py-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <span class="theme-icon-holder card-icon-holder mr-2">
                                    <i class="fas {{category.icon}}"></i>
                                </span><!--//card-icon-holder-->
                                <span class="card-title-text">{{ category.title }}</span>
                            </h5>
                            <div class="card-text">
                                {{ category.description }}
                            </div>
                            <a class="card-link-mask" href="{{ category.url }}"></a>
                        </div><!--//card-body-->
                    </div><!--//card-->
                </div><!--//col-->
                {% endfor %}
            </div><!--//row-->
        </div><!--//container-->
    </div><!--//container-->
</div><!--//page-content-->

{% include scripts.html%}
